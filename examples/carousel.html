<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>

    <link rel="stylesheet" href="../dist/latte-carousel.css">
    <script src="../dist/latte-carousel.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .latte-item div {
            display: inline-block;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="latte-carousel">
        <div class="latte-content">
            <div class="latte-stage">
                <div class="latte-item">
                    <div>1</div>
                </div>
                <div class="latte-item">
                    <div>2</div>
                </div>
                <div class="latte-item">
                    <div>3</div>
                </div>
                <div class="latte-item">
                    <div>4</div>
                </div>
                <div class="latte-item">
                    <div>5</div>
                </div>
                <div class="latte-item">
                    <div>6</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let root = document.querySelector('.latte-carousel');

        let options = {
            count: 3,
            padding: 50,
            buttons: true,
            dots: true,
            rewind: true,
            autoplay: 1000,
            responsive: {
                "0": { count: 1 },
                "480": { count: 2 },
                "768": { count: 3 }
            }
        };

        let carousel = new latte.Carousel(root, options);
    </script>
</body>

</html>
